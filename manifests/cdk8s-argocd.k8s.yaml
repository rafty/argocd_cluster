        app.kubernetes.io/version: v0.4.1
        helm.sh/chart: argo-cd-4.6.4
    spec:
      containers:
        - command:
            - applicationset-controller
            - --metrics-addr=:8080
            - --probe-addr=:8081
            - --namespace=default
            - --argocd-repo-server=yargo-cd-argocd-repo-server:8081
            - --policy=sync
            - --debug=false
            - --dry-run=false
          image: quay.io/argoproj/argocd-applicationset:v0.4.1
          imagePullPolicy: IfNotPresent
          name: applicationset-controller
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 7000
              name: webhook
              protocol: TCP
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp-dir
            - mountPath: /app/config/ssh
              name: ssh-known-hosts
            - mountPath: /app/config/tls
              name: tls-certs
            - mountPath: /app/config/gpg/source
              name: gpg-keys
            - mountPath: /app/config/gpg/keys
              name: gpg-keyring
      securityContext: {}
      serviceAccountName: yargo-cd-argocd-applicationset-controller
      volumes:
        - emptyDir: {}
          name: tmp-dir
        - configMap:
            name: argocd-ssh-known-hosts-cm
          name: ssh-known-hosts
        - configMap:
            name: argocd-tls-certs-cm
          name: tls-certs
        - configMap:
            name: argocd-gpg-keys-cm
          name: gpg-keys
        - emptyDir: {}
          name: gpg-keyring
