spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: yargo-cd
      app.kubernetes.io/name: argocd-notifications-controller
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: notifications-controller
        app.kubernetes.io/instance: yargo-cd
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: argocd-notifications-controller
        app.kubernetes.io/part-of: argocd
        app.kubernetes.io/version: v2.3.4
        helm.sh/chart: argo-cd-4.6.4
    spec:
      containers:
        - command:
            - argocd-notifications
            - --loglevel=info
            - --namespace=default
            - --argocd-repo-server=yargo-cd-argocd-repo-server:8081
            - --secret-name=yargo-cd-argocd-notifications-controller-secret
            - --config-map-name=yargo-cd-argocd-notifications-controller-cm
          image: quay.io/argoproj/argocd:v2.3.4
          imagePullPolicy: IfNotPresent
          name: notifications-controller
          resources: {}
          volumeMounts:
            - mountPath: /app/config/tls
              name: tls-certs
            - mountPath: /app/config/reposerver/tls
              name: argocd-repo-server-tls
          workingDir: /app
      securityContext:
        runAsNonRoot: true
      serviceAccountName: argocd-notifications-controller
      volumes:
        - configMap:
            name: argocd-tls-certs-cm
          name: tls-certs
        - name: argocd-repo-server-tls
          secret:
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
            optional: true
            secretName: argocd-repo-server-tls
